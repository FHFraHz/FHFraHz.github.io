    <meta charset="UTF-8">

    <meta name="robots" content="index, follow">
    <meta name="description" content="IT & Creative Solutions. Web development and multimedia productions.">
    <meta name="og:title" content="Francisco Hernández | IT & Creative Solutions">
    <meta name="og:description" content="Francisco Hernández | IT & Creative Solutions">
    <!-- <meta name="og:image" content=""> -->
    <!-- Favicon -->
    <link rel="shortcut icon" href="img/favicon.svg" type="image/x-icon">

    <!-- Bootstrap 5.3.6 -->
    <link rel="stylesheet" href="./libs/bootstrap-5.3.6-dist/bootstrap.min.css">

    <!-- Styles -->
    <link rel="stylesheet" type="text/css" href="./css/pages/home.css">
    <link rel="stylesheet" href="./css/bison-pasture.css">
    <link rel="stylesheet" href="./css/hourglass-loader.css">
    <link rel="stylesheet" href="./css/lang.css">
    <link rel="stylesheet" href="./css/layout-utils.css">
    <link rel="stylesheet" href="./css/pseudo-responsive.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/text-utils.css">
    <link rel="stylesheet" href="./css/fonts.css">


    <!-- Title -->
    <title>Francisco Hernández | IT & Creative Solutions</title>
</head>
<body>

    <div id="hourglass-loader">
        <!-- Hourglass loader -->
    </div>
    
    <!-- Header -->
    <header id="header" class="m-0 p-4 grid-header"></header>
    
    <!-- Content -->
    <main id="app" class="home" data-bs-theme="light">
        <div class="img-underlay-container">
    
            <div class="img-underlay"></div>    
            <!-- <a href="/web" id="web" class="text-inherit text-decoration-inherit router-link"> -->
                <section id="web"></section>
            <!-- </a> -->
            <section id="desktop"></section>
            <section id="consolecli"></section>
            <section id="db"></section>
        </div>

        <button type="button" hidden aria-hidden="true" data-bs-toggle="modal" data-bs-target="#tech-modal" id="tech-modal-button"></button>
        <div class="modal fade m-0 p-0" id="tech-modal" tabindex="-1" aria-labelledby="tech-modal-label" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="tech-modal-label"></h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body row m-0 p-0">
                        <img class="col-4 img-fluid tech-modal-icon align-self-center" id="tech-modal-img" class=""></img>
                        <div class="col-8 align-self-center">
                            <p class="fw-semibold my-2"><span data-langkey="usage" class="fw-semibold">Usage</span>:</p>
                            <p id="tech-modal-usage"></p>
                            <p id="tech-modal-description"></p>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" data-bs-dismiss="modal">OK</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer id="footer"></footer>
    
    <!-- Bootstrap JS -->
    <script type="text/javascript" src="./libs/bootstrap-5.3.6-dist/bootstrap.bundle.min.js"></script>
    <!-- Scripts -->
    <script src="./js/cookie-helper.js" type="text/javascript"></script>
    <script src="./js/bison-pasture.js" type="text/javascript"></script>
    <script src="./js/theme.js" type="text/javascript"></script>
    <script src="./js/main.js"></script>
    <script src="./js/home.js"></script>
</body>
