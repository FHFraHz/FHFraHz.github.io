<style>
:root {
    --hourglass-height: 100px;
    --hourglass-width: 60px;
    --animation-duration: 3s;
    --glass-shade: #99BBCCCC;
    --glass-bright: #F7FFFFCC;
    --sand-shade: #CAB;
    --sand-bright: #FF9;
}
.hourglass, .sand, .frame, .glass {
    animation-duration: var(--animation-duration);
    animation-iteration-count: infinite;
}
.hourglass {
    height: var(--hourglass-height);
    width: var(--hourglass-width);
    position: absolute;
    top: calc(50vh - calc(var(--hourglass-height) / 2));
    left: calc(50vw - calc(var(--hourglass-width) / 2));
    animation-name: hourglassTurn;
    animation-timing-function: linear;
}
.frame {
    width: 100%;
    height: 100%;
    background: linear-gradient(to bottom, maroon 0%, maroon 12%, teal 13%, teal 87%, maroon 88%);
    /* I AM IMNSPIRED!! */
    clip-path: polygon(
    /*  TOP   */ 0% 0%, 100% 0%,
    /* RIGHT  */ 100% 10%, 90% 10%, 90% 25%, 80% 37%, 70% 43%, 55% 50%, 70% 57%, 80% 62%, 90% 75%, 90% 90%, 100% 90%, 100% 100%,
    /* BOTTOM */ 100% 100%, 0% 100%,
    /*  LEFT  */ 0% 90%, 10% 90%, 10% 75%, 20% 62%, 30% 57%, 45% 50%, 30% 43%, 20% 37%, 10% 25%, 10% 10%, 0% 10%, 0% 0%
    );
}
.glass {
    width: 86%;
    height: 86%;
    position: absolute;
    top: 7%;
    left: 7%;
    background-image: radial-gradient(ellipse at bottom, var(--glass-shade), var(--glass-bright));
    animation-name: rotateGlass;
}
.sand {
    width: 100%;
    height: 50%;
    /* background: sandybrown; */
    background-image: radial-gradient(ellipse at bottom, var(--sand-shade), var(--sand-bright));
    clip-path: polygon(
    /*  TOP   */ 0% 10%, 20% 0%, 60% 20%, 100% 10%,
    /* RIGHT  */ 100% 50%,
            /* BOTTOM */ 50% 100%,
            /*  LEFT  */ 0% 50%, 0% 0%
    );
    position: absolute;
    top: 20%;
    animation-name: sandDrop;
    animation-timing-function: cubic-bezier(0.47, 0, 0.745, 0.715);
}
@keyframes sandDrop {
    0% {
        top: 10%;
        height: 40%;
        background-image: radial-gradient(ellipse at bottom, var(--sand-shade), var(--sand-bright));
    }
    50% {
        height: 45%;
        clip-path: polygon(
                0% 2%, 40% 0%, 60% 4%, 100% 2%,
                100% 90%, 50% 100%,
                0% 90%, 0% 0%
            );
    }
    75% {
        height: 30%;
        top: 70%;
        background-image: radial-gradient(ellipse at bottom, var(--sand-shade), var(--sand-bright));
        clip-path: polygon(
            /*  TOP   */ 0% 2%, 40% 0%, 60% 4%, 100% 2%,
            /* RIGHT  */ 100% 100%,
            /*  LEFT  */ 0% 100%, 0% 0%
            );
    }
    84% {
        height: 30%;
        top: 70%;
    }
    87% {
        height: 40%;
        top: 60%;
    }
    93% {
        top: 50%;
    }
    100% {
        height: 40%;
        top: 50%;
        background-image: radial-gradient(ellipse at top, var(--sand-shade), var(--sand-bright));
        clip-path: polygon(
            /*  TOP   */ 0% 2%, 40% 0%, 60% 4%, 100% 2%,
            /* RIGHT  */ 100% 100%,
            /*  LEFT  */ 0% 100%, 0% 0%
            );
    }
}
@keyframes hourglassTurn {
    0% {
        transform: rotateZ(0);
    }
    87% {
        transform: rotateZ(0);
    }
    100% {
        transform: rotateZ(180deg);
    }
}
@keyframes rotateGlass {
    0% { background-image: radial-gradient(ellipse at bottom, var(--glass-shade), var(--glass-bright)); }
    87% { background-image: radial-gradient(ellipse at bottom, var(--glass-shade), var(--glass-bright)); }
    100% { background-image: radial-gradient(ellipse at top, var(--glass-shade), var(--glass-bright)); }
}
</style>
<div class="hourglass">
    <div class="frame">
        <div class="glass">
            <div class="sand"></div>
        </div>
    </div>
</div>
